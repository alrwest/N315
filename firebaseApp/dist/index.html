<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Creating a Basic Login with Firebase!</h1>
      <div class="createSignInWrapper">
        <div class="createAccount">
          <h3>Don't Have An Account? Sign Up!</h3>
          <label for="fName">First Name:</label>
          <input type="text" id="fName" />
          <label for="lName">Last Name:</label>
          <input type="text" id="lName" />
          <!--- Credientials-->
          <label for="email">Email:</label>
          <input type="text" id="emailC" />
          <label for="pw">Password:</label>
          <input type="text" id="pwC" />
          <input type="submit" value="Create Account" id="createAcctBtn" />
        </div>
        <div class="signIn">
          <!--- Credientials-->
          <h3>Have An Account? Login In!</h3>
          <label for="email">Email:</label>
          <input type="text" id="email" />
          <label for="pw">Password:</label>
          <input type="text" id="pwCreate" />
          <input type="submit" value="Login" id="loginBtn" />
          <input type="submit" value="Login Out" id="loginOutBtn" />
        </div>
      </div>
    </div>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script type="module" src="app/app.js"></script>
  </body>
</html>
