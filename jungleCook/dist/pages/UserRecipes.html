<div class="user-recipes">
  <div class="browse-hero">
    <img id="user-recipe-hero" src="../assets/recipe-hero.jpg" alt="hero" />
  </div>
  <div class="user-recipe-wrapper">
    <div class="user-recipe-container">
      <h2>Hello! Here are your recipes.</h2>
      <div class="user-recipe-holder">
        <div class="user-recipe-img">
          <img src="../assets/recipe-pizza.jpg" alt="recipe-pizza" />
          <div class="viewRecipebtn button">
            <a id="viewRecipe" href="#ViewRecipe"> View </a>
          </div>
        </div>
        <div class="user-recipe-content">
          <div class="user-recipe-header">
            <h3>Supreme Pizza</h3>
          </div>
          <div class="user-recipe-description">
            <p>
              Make pizza night super duper out of this world with homemade
              pizza. This recipe is supreme with vegetables and two types of
              meat. Yum!
            </p>
          </div>
          <div class="user-recipe-info">
            <div class="user-recipe-time">
              <div>
                <img src="../assets/time.svg" alt="time" />
              </div>
              <div><h4>1h 24 min</h4></div>
            </div>
            <div class="user-recipe-serving">
              <div><img src="../assets/servings.svg" alt="servings" /></div>
              <div><h4>4 servings</h4></div>
            </div>
          </div>
        </div>
      </div>
      <div class="user-recipe-btn-wrapper">
        <div class="editRecipebtn button">
          <a id="EditRecipe" href="EditRecipe">Edit</a>
        </div>
        <div class="deleteRecipebtn button">Delete</div>
      </div>
    </div>
  </div>
</div>
