<div class="edit-recipe-container">
  <div class="edit-recipe-form">
    <div>
      <div class="welcome"></div>
      <div>Edit your recipe!</div>
    </div>
    <form action="">
      <div class="first-section">
        <!-- Add Image section -->
        <input type="text" placeholder="Edit Recipe Image" />
        <div id="addImageBtn">Attach file</div>
        <input type="text" placeholder="Edit Recipe Name" />
        <input type="text" placeholder="Edit Recipe Description" />
        <input type="text" placeholder="Edit Recipe Total Time" />
        <input type="text" placeholder="Edit Recipe Serving Time" />
      </div>
      <div class="second-section">
        <h3>Edit ingredients</h3>
        <input type="text" placeholder="Edit Ingredient #1" />
        <input type="text" placeholder="Edit Ingredient #2" />
        <input type="text" placeholder="Edit Ingredient #3" />
        <div class="second-sect-add-btn">+</div>
      </div>
      <div class="third-section">
        <h3>Edit instructions</h3>
        <input type="text" placeholder="Edit Instructions #1" />
        <input type="text" placeholder="Edit Instructions #2" />
        <input type="text" placeholder="Edit Instructions #3" />
        <div class="third-sect-add-btn">+</div>
      </div>
    </form>
  </div>
</div>
