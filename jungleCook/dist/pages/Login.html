<div class="login-container">
  <div class="user-forms-container">
    <div class="form">
      <div class="form-header">
        <div class="welcome"></div>
        <h2>Login Here!</h2>
      </div>
      <input type="text" id="loginEmail" placeholder="Email" />
      <input type="text" id="loginPassword" placeholder="Password" />
      <div class="button">
        <input type="submit" id="loginBtn" value="Login" />
      </div>
    </div>
    <div class="form">
      <div class="form-header">
        <p>don't have an account?</p>
        <h2>Sign Up!</h2>
      </div>
      <input type="text" id="firstName" placeholder="First Name" />
      <input type="text" id="lastName" placeholder="Last Name" />
      <input type="text" id="provideEmail" placeholder="Email" />
      <input type="text" id="createPassword" placeholder="Password" />
      <input id="sign-up-btn" type="submit" value="sign up" />
    </div>
  </div>
</div>
