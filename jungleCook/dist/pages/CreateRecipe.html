<div class="create-recipe-container">
  <div class="create-recipe-form">
    <div class="welcome">Hey, create your recipe!</div>
    <form action="">
      <div class="first-section">
        <!-- Add Image section -->
        <input type="text" placeholder="Add Recipe Image" />
        <div id="addImageBtn">Attach file</div>
        <input id="recipeTitle" type="text" placeholder="Recipe Name" />
        <input id="desc" type="text" placeholder="Recipe Description" />
        <input id="totalTime" type="text" placeholder="Recipe Total Time" />
        <input id="servingTime" type="text" placeholder="Recipe Serving Time" />
      </div>
      <div class="second-section">
        <h3>Enter ingredients</h3>
        <input id="ingred0" type="text" placeholder="Ingredient #1" />
        <input id="ingred1" type="text" placeholder="Ingredient #2" />
        <input id="ingred2" type="text" placeholder="Ingredient #3" />
        <div class="second-sect-add-btn">+</div>
      </div>
      <div class="third-section">
        <h3>Enter instructions</h3>
        <input id="instr0" type="text" placeholder="Instructions #1" />
        <input id="instr1" type="text" placeholder="Instructions #2" />
        <input id="instr2" type="text" placeholder="Instructions #3" />
        <div class="third-sect-add-btn">+</div>
      </div>
      <div id="createRecipeBtn" class="submitButton">Create Recipe</div>
    </form>
  </div>
</div>
